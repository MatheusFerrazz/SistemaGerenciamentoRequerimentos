<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <form action="ControladorLogin" method="post" class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Informe sua matrícula e senha</legend>

                <!-- Entrada de Texto-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Matricula</label>  
                  <div class="col-md-4">
                  <input id="nome" name="matricula" type="text" placeholder="Matrícula" class="form-control input-md" required="">                 
                  </div>
                </div>

                <!-- Entrada de Texto -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Matrícula</label>  
                  <div class="col-md-4">    
                  <input id="matricula" name="senha" type="password" placeholder="Senha" class="form-control input-md" required="">

                  </div>
                </div>
                  Selecione o tipo de logon:<br>
                  Aluno&nbsp; <input type="radio" name="tipoLogon" value="aluno" required>
                  Coordenador&nbsp; <input type="radio" name="tipoLogon" value="coordenador" required>
                  Diretor &nbsp;<input type="radio" name="tipoLogon" value="diretor" required>
                  Professor&nbsp; <input type="radio" name="tipoLogon" value="professor" required>                  
                  Técnico Administrativo&nbsp; <input type="radio" name="tipoLogon" value="tecnicoAdministrativo" required>                  
                <!-- Botão Cadastrar -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                  <div class="col-md-4">
                        <button value="Logar" type="submit" class="btn btn-primary">Logar</button>
                  </div>
                </div> 
              
            </fieldset>
        </form>
    </body>
</html>
