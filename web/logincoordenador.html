    <head>
        <title>Login Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="imagens/favicon.ico">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- Custom styles for this template -->
        <link href="css/cover.css" rel="stylesheet">
    </head>
    <body>
        <img align="right" src="imagens/logo partners - SGR F.jpg"/>
        <img align="low" src="imagens/Logotipo - IF.png"/>

        <form action="login.jsp" method="post" class="form-horizontal">
            <input type="hidden" name="tipoLogin" value="coordenador"/>
            <fieldset>

                <div class="inner cover">
                    <h1 class="cover-heading">BEM VINDO - Opções do Módulo Coordenador.</h1>
                    <p class="lead">Informe, por favor, as informações requeridas nos campos abaixo.</p>
                    <p class="lead">
                        <a href="#">Esqueceu a senha?</a>
                    </p>
                </div>


                <!-- Entrada de Texto-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Matricula</label>  
                    <div class="col-md-4">
                        <input id="matricula" name="matricula" type="text" placeholder="Matrícula" class="form-control input-md" required="">                 
                    </div>
                </div>

                <!-- Entrada de Texto -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Senha</label>  
                    <div class="col-md-4">    
                        <input id="senha" name="senha" type="password" placeholder="Senha" class="form-control input-md" required="">

                    </div>

                    <!-- Botão Logar -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button value="Logar" type="submit" class="btn btn-primary">Logar</button>
                        </div>
                    </div> 

            </fieldset>

        </form>
        <div class="mastfoot">
            <div class="inner">

            </div>
